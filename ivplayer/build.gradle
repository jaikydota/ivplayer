apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility = 1.8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    //上传jcenter时注销
    implementation 'com.android.support:support-compat:28.0.0'

}

//发布
publish {
    userOrg = 'jaikydota'//bintray.com用户名
    groupId = 'com.ctrlvideo.ivplayer'//jcenter上的路径
    artifactId = 'ivplayer'//项目名称
    publishVersion = '0.1.0'//版本号
    desc = 'ctrlvideo interaction video player for android'//描述，不重要
    website = 'https://www.ctrlvideo.com'//网站，不重要
}

